<mat-tab-group
  id="tabRow">
  <mat-tab
    color="primary"
    *ngFor="let tab of tabs"
    [label]="tab"
    (click)="changeTab(tab)"
    class="tab-buttons">

    <app-info-content
      *ngIf="tab === 'info'">
    </app-info-content>

    <app-map-content
      *ngIf="tab === 'map'">
    </app-map-content>

    <app-report-content
      *ngIf="tab === 'report'">
    </app-report-content>
  </mat-tab>
</mat-tab-group>
