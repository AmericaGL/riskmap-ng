<div id="mapWrapper">
</div>

<div id="navBar">
  <a>
    <span>
      <img class="appLogo" src="assets/logos/app_logo.svg">
    </span>
  </a>

  <mat-form-field
    *ngIf="showSidePane"
    id="langMenu">
    <mat-select
      placeholder="Language"
      (change)="changeLanguage($event)"
      [(value)]="selectedLanguage">
      <mat-option
        *ngFor="let lang of languages"
        [value]="lang.code">
          {{ lang.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div
    id="menuBtn"
    (click)="toggleSidePane()">
    <i
      *ngIf="!showSidePane"
      class="icon-menu">
    </i>
    <i
      *ngIf="showSidePane"
      class="icon-close">
    </i>
  </div>
</div>
